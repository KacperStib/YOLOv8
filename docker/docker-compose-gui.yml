version: "3.9"
services:
  realsense_ros2:
    extends:
      file: docker-compose.yml
      service: realsense_ros2
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ../:/ros2_ws 
      - ../data:/ros2_ws/data          # Montowanie folderu "data"
      - ../config:/ros2_ws/config      # Montowanie folderu "config"
      - ../data:/ros2_ws/install          # Montowanie folderu "data"